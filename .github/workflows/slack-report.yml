name: Playwright E2E + Slack Report

on:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true   # <-- ráº¥t quan trá»ng

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7


      - name: Send Full Report to Slack
        if: always()
        run: |
          STATUS="${{ job.status }}"
          REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ARTIFACT_URL="$REPORT_URL#artifacts"

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"ðŸ“Š *Playwright E2E Test Result*\n\
            ðŸ”¹ Repo: ${{ github.repository }}\n\
            ðŸ”¹ Branch: master\n\
            ðŸ”¹ Triggered by: ${{ github.actor }}\n\
            ðŸ”¹ Status: *$STATUS*\n\
            ðŸ”— Action Run: $REPORT_URL\n\
            ðŸ“ Download Report: $ARTIFACT_URL\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}
